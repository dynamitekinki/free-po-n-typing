<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Free Po*n Typing</title>
    <script src="assets/vendor/jquery-2.2.1.min.js"></script>
    <script src="assets/scripts/timer.js"></script>
    
</head>
<body>
    <h1>Free Po*n Typing</h1>
    <h2>最速「無料エロ動画」タイプバトル</h2>
    <input type="textarea" name="textarea" autofocus>
    
    <div id="stopwatchWrapper">
        <div id="stopwatch">
            <span id="stopwatchHour">00</span>
            <span>:</span>
            <span id="stopwatchMinute">00</span>
            <span>:</span>
            <span id="stopwatchSecond">00</span>
            <span>:</span>
            <span id="stopwatchMillisecond">000</span>
        </div>
        <div id="stopwatchControl">
            <button id="stopwatchStart">スタート</button>
            <button id="stopwatchStop">ストップ</button>
            <button id="stopwatchClear">クリア</button>
        </div>
    </div>

</body>
</html>
